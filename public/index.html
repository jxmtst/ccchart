<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ccchart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/index.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">ccchart</h1>
            <p class="text-lg text-gray-600">Upload your ccusage JSON file to visualize usage trends</p>
        </header>

        <main class="space-y-8">
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition-colors cursor-pointer bg-white" id="uploadArea">
                <input type="file" id="fileInput" accept=".json" style="display: none;">
                <div class="upload-content">
                    <div class="text-4xl mb-2">üìÅ</div>
                    <p class="text-lg text-gray-700 mb-1">Click to upload JSON file or drag and drop</p>
                    <small class="text-gray-500 text-sm">Supports ccusage --json output format</small>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6" id="filterSection" style="display: none;">
                <h3 class="text-2xl font-semibold text-gray-800 mb-6">Filter Options</h3>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">Start Date:</label>
                        <input type="date" id="startDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">End Date:</label>
                        <input type="date" id="endDate" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="flex gap-4 mt-6">
                    <button id="applyFilter" class="flex-1 bg-blue-500 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Apply Filter</button>
                    <button id="resetFilter" class="flex-1 bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Reset</button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6" id="chartSection" style="display: none;">
                <div class="flex flex-wrap justify-between items-center mb-6">
                    <h3 class="text-2xl font-semibold text-gray-800">Cost Trends</h3>
                    <div class="flex flex-wrap gap-6 mt-4 md:mt-0" id="summaryStats">
                        <div class="bg-blue-50 rounded-lg px-4 py-3">
                            <span class="text-sm text-gray-600 block">Period Total:</span>
                            <span class="text-2xl font-bold text-blue-600" id="periodTotal">$0.00</span>
                        </div>
                        <div class="bg-green-50 rounded-lg px-4 py-3">
                            <span class="text-sm text-gray-600 block">Daily Average:</span>
                            <span class="text-2xl font-bold text-green-600" id="dailyAverage">$0.00</span>
                        </div>
                    </div>
                </div>
                <div class="relative h-96">
                    <canvas id="usageChart"></canvas>
                </div>
            </div>

            <div class="text-center text-gray-600" id="status"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
